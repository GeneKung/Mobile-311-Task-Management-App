<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button slot="icon-only" (click)="goTask()">
        <ion-icon id="closePage" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>View Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>{{object.assetID}}</h3>
  <h3>{{ object.priority }}</h3>
  <h3>{{ object.priority }}</h3>
  <h3>{{ object.category }}</h3>
  <h3>{{ object.address }}</h3>
</ion-content>
