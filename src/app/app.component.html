<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="start" type="push"content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-avatar>
            <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200">
          </ion-avatar>
          <ion-label class="name">John Doe</ion-label>
          <br/>
          <ion-label class="position">Field Worker, Some Department</ion-label>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item button (click)= "gotoTasks()" >
            <ion-icon name="reorder-two-outline" slot="start"></ion-icon>
            <ion-label class="tab">Tasks</ion-label>
          </ion-item>
          <ion-item button (click)= "goToSettings()" >
            <ion-icon name="cog-outline" slot="start"></ion-icon>
            <ion-label class="tab">Settings</ion-label>
          </ion-item>
          <ion-item button (click) = "goToSupport()">
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            <ion-label class="tab">Mobile 311 Help</ion-label>
          </ion-item>
          <ion-item button (click) = "goToCache()">
            <ion-icon name="reader-outline" slot="start"></ion-icon>
            <ion-label class="tab">Cache</ion-label>
          </ion-item>
          <ion-item button (click) = "gotoLogout()">
            <ion-icon name="enter-outline" slot="start"></ion-icon>
            <ion-label class="tab">Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <alan-button id = "alanBtn" #alanBtnEl alan-key= "86831020a79a9e533ccd31b1eab06fe22e956eca572e1d8b807a3e2338fdd0dc/stage" left = 15px bottom = 45px zIndex = 2></alan-button>
</ion-app>
